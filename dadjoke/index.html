<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dad Joke Generator - by meleu</title>
</head>

<body>

  <div class="joke-container">
    <!-- joke text -->
    <blockquote>
      <span id="joke-text">Press the button below!</span>
    </blockquote>

    <!-- buttons -->
    <div class="buttons-container">
      <button id="twitter-button" title="Tweet this joke!">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-joke-button">
        Get a new dad joke
      </button>
      <button id="github-button" title="View the source!">
        <i class="fab fa-github"></i>
      </button>
    </div>

    <!-- joke author -->
    <div id="joke-author">
      <span>powered by: <a href="https://icanhazdadjoke.com">icanhazdadjoke.com</a> </span>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
